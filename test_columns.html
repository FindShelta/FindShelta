<!DOCTYPE html>
<html>
<head>
    <title>Test Agent Registration Columns</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Different Column Combinations</h1>
    <div id="results"></div>
    
    <script>
        const supabaseUrl = 'https://vvtldnyxnqmfhlpascel.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2dGxkbnl4bnFtZmhscGFzY2VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMjk2MzgsImV4cCI6MjA2NzkwNTYzOH0.VQgDoVUH1n-G4prQoO-BfDWDOMpia7Xlkbk7skkcGy8';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        async function testColumns() {
            const resultsDiv = document.getElementById('results');
            let results = '';
            
            // Test different column combinations to see what's expected
            const testCases = [
                { name: 'Basic fields', data: { name: 'Test', email: 'test@test.com' } },
                { name: 'Full name', data: { full_name: 'Test', email: 'test@test.com' } },
                { name: 'With status', data: { full_name: 'Test', email: 'test@test.com', status: 'pending' } },
                { name: 'With user_id', data: { full_name: 'Test', email: 'test@test.com', user_id: '00000000-0000-0000-0000-000000000000' } },
                { name: 'Minimal', data: { email: 'test@test.com' } }
            ];
            
            for (const testCase of testCases) {
                try {
                    const { data, error } = await supabase
                        .from('agent_registration')
                        .insert(testCase.data)
                        .select();
                    
                    if (error) {
                        results += `<h3>${testCase.name} - ERROR:</h3><pre>${JSON.stringify(error, null, 2)}</pre>`;
                    } else {
                        results += `<h3>${testCase.name} - SUCCESS:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                        // Clean up
                        await supabase.from('agent_registration').delete().eq('email', 'test@test.com');
                    }
                } catch (err) {
                    results += `<h3>${testCase.name} - JS ERROR:</h3><pre>${err.message}</pre>`;
                }
            }
            
            resultsDiv.innerHTML = results;
        }
        
        testColumns();
    </script>
</body>
</html>
